<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
</head>
<body>
    <h1>Student List</h1>
    <a href="{{ url_for('add_student') }}">Add Student</a>
    <ul>
        {% for student in students %}
            <li>
                {{ student.name }} ({{ student.age }} years old)
                <a href="{{ url_for('edit_student', student_id=student['_id']) }}">Edit</a>
                <a href="{{ url_for('delete_student', student_id=student['_id']) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
